<!doctype html>
<html lang="en"></html>
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS 4.5 -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <style>
          html,
          body,
          header,
          .view {
          height: 100%;
          }

          @media (max-width: 740px) {
          html,
          body,
          header,
          .view {
            height: 100vh;
          }
          }

          h1 {
          letter-spacing: 8px;
          }

          h5 {
          letter-spacing: 3px;
          }

          .hr-light {
          border-top: 3px solid #fff;
          width: 180px;
          }
      </style>
      <title>OCR App</title>
    </head>
    <body>
        <header>
          <div class="view" style="background-image: url('/static/background.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
            <div class="container">
              <div class="row py-5">                
                <div class="col-md-12 text-center">
                  <h1 class="h1-reponsive text-uppercase font-weight-bold pt-md-5 pt-1"><strong>OCR APPLICATION</strong></h1>
				  <h1 class="h1-reponsive text-uppercase font-weight-bold pt-md-5 pt-1"><strong>TUGAS DIGITALENT 2021</strong></h1>
                  <hr class="hr-light my-4 w-50">
                  <h5 class="text-uppercase mb-4"><strong>CONVERT YOUR DOCUMENT TO TEXT</strong></h5>
                  <form method = "POST" enctype = "multipart/form-data">
                    <input type = "file" name = "file" class="text-center"/>
                    <input type="submit" class="btn btn-rounded btn-outline-light"></input>                      
                  </form>
                </div>                                
              </div>
            </div>
          </div>
        </header>
    </body>
</html>
